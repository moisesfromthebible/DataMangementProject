<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Election Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Add some space between form elements */
        form > * {
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Predict Election Outcome for a County</h1>

    <form method="POST">
        <label for="population">Population</label>
        <input type="range" id="population" name="population" min="0" max="100000" step="1000" value="50000"
               oninput="this.nextElementSibling.value = this.value">
        <output>50000</output>

        <label for="education">Education</label>
        <input type="range" id="education" name="education" min="0" max="5000" step="10" value="1000"
               oninput="this.nextElementSibling.value = this.value">
        <output>1000</output>

        <label for="unemployment">Unemployment</label>
        <input type="range" id="unemployment" name="unemployment" min="0" max="100" step="1" value="50"
               oninput="this.nextElementSibling.value = this.value">
        <output>50</output>

        <input type="submit" value="Predict">
    </form>
    
</body>
</html>
